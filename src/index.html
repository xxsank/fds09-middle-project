<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>중간 프로젝트 템플릿</title>
  <link rel="stylesheet" href="https://unpkg.com/bulma-carousel@2.0.14/dist/bulma-carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <!-- 배경 이미지 고정 -->
<div class="background-img">
    <section class="hero is-medium has-carousel">
        <div class="hero-carousel carousel carousel-animated carousel-animate-slide" data-autoplay="true">
          <div class='carousel-container'>
            <div class='carousel-item has-background is-active'>
              <img class="is-background " src="https://cdn.glitch.com/88c9df30-262d-4457-acb7-349a73ae1b9f%2FindexImg.jpg?1527519517712" alt="" />
            </div>
            <div class='carousel-item has-background'>
              <img class="is-background " src="https://cdn.glitch.com/88c9df30-262d-4457-acb7-349a73ae1b9f%2FindexImg2.jpg?1527663727427" alt="" />
            </div>
            <div class='carousel-item has-background'>
              <img class="is-background " src="https://cdn.glitch.com/88c9df30-262d-4457-acb7-349a73ae1b9f%2FindexImg3.jpg?1527663734666" alt="" />
            </div>
            <div class='carousel-item has-background'>
              <img class="is-background " src="https://cdn.glitch.com/88c9df30-262d-4457-acb7-349a73ae1b9f%2Findeximg4.jpg?1527663736613" alt="" />
            </div>
            <div class='carousel-item has-background'>
              <img class="is-background " src="https://cdn.glitch.com/88c9df30-262d-4457-acb7-349a73ae1b9f%2FindexImg5.jpg?1527663736709" alt="" />
            </div>
          </div>
        </div>
        <div class="container"></div>
    </section>
</div>

<!-- 헤더 상단바 부분 -->
<header class="main-header">
  <div class="head-inner">
    <h1 class="middle-head"><a href="#">BALENCIAGA</a></h1>
  </div>
</header>

<!-- 메뉴와 content영역  -->
<div class="menu-root__container">
    <aside class="menu">
      <p class="menu-label">BALENCIAGA</p>
      <ul class="menu-list">
        <li class="menu__login-btn"><a href="#">LOGIN</a></li>
        <li class="menu__logout-btn"><a href="#">LOGOUT</a></li>
        <li class="menu__signup-btn"><a href="#">SIGNUP</a></li>
        <li class="menu__cart-btn"><a href="#">MYCART</a></li>
        <li class="menu__order-btn"><a href="#">ORDER</a></li>
      </ul>
      <br>      
      <p class="menu-label">Product</p>
      <ul class="menu-list">
        <li class="top-list__btn"><a href="#">TOP</a></li>
        <li class="bottom-list__btn"><a href="#">BOTTOM</a></li>
        <li class="shoes-list__btn"><a href="#">SHOES</a></li>
      </ul>
    </aside>
  <div class="root"></div>
</div>

<!-- index page img 템플릿 -->
<template id="index-page__img"></template>

<!-- 로그인 폼 템플릿 -->
<template id="login">
  <div class="box formbox">
    <h1 class="title is-1">LOGIN</h1>    
    <div class="login">
      <form class="login__form">
        <label class="label">Username</label>
        <input name="username" type="text" class="login__username input" placeholder="Id">
        <label class="label">Password</label>
        <input name="password" type="password" class="login__password input">
        <div class="control">
          <button type="submit" class="button">SIGN IN</button>
        </div>
      </form>
    </div>
  </div>  
</template>

<!-- 회원가입 폼 템플릿 -->
<template id="signup">
  <div class="box signup-formbox">
    <h1 class="title is-1">SIGN UP</h1>
    <div class="signup">
      <form class="signup__form">
        <label class="label">Username</label>
        <input name="username" type="text" class="signup__username input">
        <label class="label">Password</label>
        <input name="password" type="password" class="signup__password input">
        <label class="label">Name</label>
        <input name="name" type="name" class="signup__name input">
        <label class="label">Adress</label>
        <input name="address" type="address" class="signup__adress input">
        <label class="label">Phone</label>
        <input name="phone" type="phone" class="signup__phone input">
        <label class="label">Mail</label>
        <input name="mail" type="mail" class="signup__mail input">
        <div class="control">
          <button type="submit" class="button">SIGN UP</button>
        </div>
      </form>
    </div>
  </div>
</template>

<!-- prduct 리스트 템플릿 -->
<template id="product-list">
  <div class="product-list__thumbnail">
    <a href="#"><img class="thumbnail-img"></a>
    <div class="product-list__description">
      <p class="product-name"></p>
      <p class="product-price"></p>
    </div>          
  </div>       
</template>

<!-- product item 상세정보 템플릿 -->
<template id="product-item">
  <div class="box product-item__box">
    <div class="columns">
      <div class="column">
        <img class="product-item__img">
      </div>
      <div class="is-divider-vertical" data-content="OR"></div>
      <div class="column">
        <h1 class="title is-1">Balenciaga</h1>
        <h4 class="subtitle is-4 product-item__name"></h4>
        <h4 class="subtitle is-4 product-item__price"></h4>
        <article class="message is-dark">
          <div class="message-header">
            <p>상품 설명</p>
          </div>
          <div class="message-body product-item__detail"></div>
        </article>
        <article class="message is-dark product-article">
          <div class="message-header">
            <p>상세 정보</p>
          </div>
          <div class="message-body">
            <ul class="body-list">
              <li class="list-item1"></li>
              <li class="list-item2"></li>
              <li class="list-item3"></li>
              <li class="list-item4"></li>
              <li class="list-item5"></li>
            </ul>
          </div>                   
        </article>
        <button type="submit" class="button is-dark">BUY IT NOW</button>
        <button type="submit" class="button is-dark product-item__cart-btn">ADD TO CART</button>                            
      </div>
    </div>
  </div>
</template>

<!-- 장바구니 템플릿 -->
<template id="product-cart">
  <div class="box order-box">
    <h1 class="title is-1">CART</h1>
    <table class="table">
      <thead class="table-head">
        <tr>
          <th class="th--check"></th>
          <th class="th--img">이미지</th>
          <th class="th--info">상품 정보</th>
          <th class="th--price">판매가</th>
          <th class="th--quantity">수량</th>
          <th class="th--total">합계</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>          
          <th><button class="button">CONTINUE</button></th>
          <th><button class="button cart-order__btn">ORDER</button></th>
        </tr>
      </tfoot>
      <tbody class="tbody-cart">

      </tbody>
    </table>
  </div>  
</template>

<!-- 장바구니 바디 템플릿 -->
<template id="cart-body">
  <tr class="tbody-cart__info">
   <td class="td--check"><button class="button cart-body__delete_btn">X</button></td>          
   <td class="td--image"><img class="cart-body-img is-24x24"></td>
   <td class="td--info"></td>
   <td class="td--price"></td>
   <td class="td--quantity"></td>
   <td class="td--total"></td>
  </tr>
</template>

<!-- 주문페이지 템플릿 -->
<template id="order-list">
    <div class="box order-box">
      <h1 class="title is-1">ORDER</h1>
      <table class="table">
        <thead class="table-head">
          <tr>
            <th class="th--img">이미지</th>
            <th class="th--info">상품 정보</th>
            <th class="th--price">판매가</th>
            <th class="th--quantity">수량</th>
            <th class="th--total">합계</th>
          </tr>
        </thead>
        <tfoot class="order-foot">
          <tr>
            <th></th>
            <th></th>
            <th></th>          
            <th class="order-head">합계</th>
            <th class="order-total"></th>
          </tr>
        </tfoot>
        <tbody class="tbody-order">
  
        </tbody>
      </table>
    </div>  
</template>

<!-- 주문페이지 바디 템플릿 -->
<template id="order-body">
    <tr>
     <td class="td--image"><img class="cart-body-img is-24x24"></td>
     <td class="td--info"></td>
     <td class="td--price"></td>
     <td class="td--quantity"></td>
     <td class="td--total"></td>
    </tr>
  </template>

  <script src="https://unpkg.com/bulma-carousel@2.0.14/dist/bulma-carousel.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
